apiVersion: apps/v1
kind: Deployment
metadata:
  name: mateo-ai-frontend
  namespace: $NAMESPACE
  labels:
    app: aichat-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aichat-frontend
  template:
    metadata:
      labels:
        app: aichat-frontend
    spec:
      containers:
      - name: mateo-ai-frontend
        image: mateotomaszeuski/aichat-frontend:$BUILD_NUMBER
        imagePullPolicy: Always
        ports:
        - containerPort: 80
