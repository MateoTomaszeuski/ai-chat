apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mateo-ai-backend-ingress
  namespace: $NAMESPACE
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api.aichat.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mateo-ai-backend
            port:
              number: 8080
