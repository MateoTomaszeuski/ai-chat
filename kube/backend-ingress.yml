apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mateo-ai-backend-ingress
  namespace: $NAMESPACE
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.mateo-ai-chat.duckdns.org
    secretName: mateo-ai-tls-secret
  rules:
  - host: api.mateo-ai-chat.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mateo-ai-backend
            port:
              number: 8080
