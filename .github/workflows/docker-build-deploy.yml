name: Build and Deploy Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build frontend image
        run: |
          docker buildx build --platform linux/amd64 \
            -f ./Dockerfile.client \
            -t ${{ secrets.DOCKER_USERNAME }}/aichat-frontend:${{ github.run_number }} \
            -t ${{ secrets.DOCKER_USERNAME }}/aichat-frontend:latest \
            .

      - name: Build backend image
        run: |
          docker buildx build --platform linux/amd64 \
            -f ./Dockerfile.server \
            -t ${{ secrets.DOCKER_USERNAME }}/aichat-backend:${{ github.run_number }} \
            -t ${{ secrets.DOCKER_USERNAME }}/aichat-backend:latest \
            .

      - name: Push frontend image to DockerHub
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/aichat-frontend:${{ github.run_number }}
          docker push ${{ secrets.DOCKER_USERNAME }}/aichat-frontend:latest

      - name: Push backend image to DockerHub
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/aichat-backend:${{ github.run_number }}
          docker push ${{ secrets.DOCKER_USERNAME }}/aichat-backend:latest
