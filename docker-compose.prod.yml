services:
  frontend:
    image: aichat-frontend:test
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    image: aichat-backend:test
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL:-postgres://appuser:apppassword@db:5432/appdb}
      - OIDC_ISSUER=${OIDC_ISSUER}
      - OIDC_AUDIENCE=${OIDC_AUDIENCE}
      - OIDC_JWKS_URI=${OIDC_JWKS_URI}
      - LLM_API_BASE=${LLM_API_BASE}
      - API_KEY=${API_KEY}
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppassword
      - POSTGRES_DB=appdb
    volumes:
      - pg_data_prod:/var/lib/postgresql/data

volumes:
  pg_data_prod:
