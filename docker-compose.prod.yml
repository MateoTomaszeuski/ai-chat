services:
  frontend:
    image: aichat-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    image: aichat-backend:latest
    ports:
      - "4000:4000"
    env_file:
      - ./app/.env
    environment:
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL:-postgres://appuser:apppassword@db:5432/appdb}
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppassword
      - POSTGRES_DB=appdb
    volumes:
      - pg_data_prod:/var/lib/postgresql/data

volumes:
  pg_data_prod:
